[tool.black]
line-length = 100
target-version = ["py311"]
include = "\\.pyi?$"
exclude = '''
/( 
  \.git
  | \.venv
  | build
  | dist
  | tests/fixtures
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["tests/fixtures"]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true
no_implicit_optional = true
check_untyped_defs = true
exclude = "tests/fixtures"
