name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint
        run: |
          ruff check tests scripts
      - name: Format check
        run: |
          black --check tests scripts
      - name: Test
        run: |
          pytest --cov=planproof.pipeline.field_mapper --cov=planproof.pipeline.validate --cov=planproof.pipeline.llm_gate --cov-report=term-missing --cov-report=xml --cov-fail-under=80
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
