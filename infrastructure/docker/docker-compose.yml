services:
  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planproof-backend
    environment:
      # Use Azure PostgreSQL from .env
      DATABASE_URL: ${DATABASE_URL}
      
      # Azure Services
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING}
      AZURE_STORAGE_CONTAINER_NAME: ${AZURE_STORAGE_CONTAINER_NAME:-inbox}
      AZURE_DOCINTEL_ENDPOINT: ${AZURE_DOCINTEL_ENDPOINT}
      AZURE_DOCINTEL_KEY: ${AZURE_DOCINTEL_KEY}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
      AZURE_OPENAI_API_VERSION: ${AZURE_OPENAI_API_VERSION:-2025-01-01-preview}
      AZURE_OPENAI_CHAT_DEPLOYMENT: ${AZURE_OPENAI_CHAT_DEPLOYMENT:-gpt-4o-mini}
      
      # Application Settings
      APP_ENV: ${APP_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_VERSION: ${API_VERSION:-v1}
      API_CORS_ORIGINS: ${API_CORS_ORIGINS:-["http://localhost:3000"]}
      
      # Feature Flags
      ENABLE_DB_WRITES: ${ENABLE_DB_WRITES:-true}
      ENABLE_EXTRACTION_CACHE: ${ENABLE_EXTRACTION_CACHE:-true}
      ENABLE_LLM_GATE: ${ENABLE_LLM_GATE:-true}
      
      # Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES:-1440}
      
    ports:
      - "8000:8000"
    volumes:
      - ./runs:/app/runs
      - ./artefacts:/app/artefacts
      - ./data:/app/data
    networks:
      - planproof-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: planproof-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - planproof-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  planproof-network:
    driver: bridge
