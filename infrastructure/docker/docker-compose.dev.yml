services:
  # Backend API (FastAPI) - Development Mode
  backend:
    build:
      context: ../../
      dockerfile: infrastructure/docker/backend.Dockerfile
    container_name: planproof-backend-dev
    env_file:
      - ../../.env
    environment:
      # Override for development
      APP_ENV: development
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      SKIP_MIGRATIONS: ${SKIP_MIGRATIONS:-true}
      
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ../../backend/planproof:/app/planproof
      - ../../backend/main.py:/app/main.py
      - ../../backend/run_api.py:/app/run_api.py
      - ../../backend/alembic:/app/alembic
      - ../../runs:/app/runs
      - ../../artefacts:/app/artefacts
      - ../../data:/app/data
    networks:
      - planproof-network
    restart: unless-stopped
    command: ["uvicorn", "planproof.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite) - Development Mode with Hot Reload
  frontend:
    image: node:18-alpine
    container_name: planproof-frontend-dev
    working_dir: /app
    environment:
      - VITE_API_URL=
      - NODE_ENV=development
      - DOCKER_ENV=true
    ports:
      - "3001:3000"
    volumes:
      # Mount source code for hot reload
      - ../../frontend:/app
      - /app/node_modules
    networks:
      - planproof-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  planproof-network:
    driver: bridge
