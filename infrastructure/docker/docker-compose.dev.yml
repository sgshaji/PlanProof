services:
  # Backend API (FastAPI) - Development Mode
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planproof-backend-dev
    environment:
      # Use Azure PostgreSQL from .env
      DATABASE_URL: ${DATABASE_URL}
      
      # Azure Services
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING}
      AZURE_STORAGE_CONTAINER_NAME: ${AZURE_STORAGE_CONTAINER_NAME:-inbox}
      AZURE_DOCINTEL_ENDPOINT: ${AZURE_DOCINTEL_ENDPOINT}
      AZURE_DOCINTEL_KEY: ${AZURE_DOCINTEL_KEY}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
      AZURE_OPENAI_API_VERSION: ${AZURE_OPENAI_API_VERSION:-2025-01-01-preview}
      AZURE_OPENAI_CHAT_DEPLOYMENT: ${AZURE_OPENAI_CHAT_DEPLOYMENT:-gpt-4o-mini}
      
      # Application Settings
      APP_ENV: development
      LOG_LEVEL: DEBUG
      API_VERSION: ${API_VERSION:-v1}
      API_CORS_ORIGINS: ${API_CORS_ORIGINS:-["http://localhost:3000","http://localhost:3001"]}
      
      # Feature Flags
      ENABLE_DB_WRITES: ${ENABLE_DB_WRITES:-true}
      ENABLE_EXTRACTION_CACHE: ${ENABLE_EXTRACTION_CACHE:-true}
      ENABLE_LLM_GATE: ${ENABLE_LLM_GATE:-true}
      
      # Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES:-1440}
      
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./planproof:/app/planproof
      - ./main.py:/app/main.py
      - ./run_api.py:/app/run_api.py
      - ./alembic:/app/alembic
      - ./runs:/app/runs
      - ./artefacts:/app/artefacts
      - ./data:/app/data
    networks:
      - planproof-network
    restart: unless-stopped
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite) - Development Mode with Hot Reload
  frontend:
    image: node:18-alpine
    container_name: planproof-frontend-dev
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
    networks:
      - planproof-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  planproof-network:
    driver: bridge
