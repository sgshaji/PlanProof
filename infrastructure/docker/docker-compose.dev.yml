# =============================================================================
# PlanProof Development Environment
# =============================================================================
# 
# PREREQUISITES:
#   1. Copy config/production.env.example to .env in the project root
#   2. Fill in your Azure credentials in .env
#
# USAGE:
#   docker-compose -f docker-compose.dev.yml up -d
#
# ACCESS:
#   - Frontend: http://localhost:3001
#   - Backend:  http://localhost:8000
#   - API Docs: http://localhost:8000/api/docs
#
# =============================================================================

services:
  # Backend API (FastAPI) - Development Mode with Hot Reload
  backend:
    build:
      context: ../../
      dockerfile: infrastructure/docker/backend.Dockerfile
    container_name: planproof-backend-dev
    env_file:
      - ../../.env  # REQUIRED: Create from config/production.env.example
    environment:
      # Development overrides
      APP_ENV: development
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      SKIP_MIGRATIONS: ${SKIP_MIGRATIONS:-true}
      
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ../../backend/planproof:/app/planproof
      - ../../backend/main.py:/app/main.py
      - ../../backend/run_api.py:/app/run_api.py
      - ../../backend/alembic:/app/alembic
      - ../../runs:/app/runs
      - ../../artefacts:/app/artefacts
      - ../../data:/app/data
    networks:
      - planproof-network
    restart: unless-stopped
    command: ["uvicorn", "planproof.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite) - Development Mode with Hot Reload
  frontend:
    image: node:18-alpine
    container_name: planproof-frontend-dev
    working_dir: /app
    environment:
      - VITE_API_URL=           # Empty = use relative URLs (proxied to backend)
      - NODE_ENV=development
      - DOCKER_ENV=true         # Enables proxy to http://backend:8000
    ports:
      - "3001:3000"             # Access at http://localhost:3001
    volumes:
      - ../../frontend:/app     # Hot reload for frontend code
      - /app/node_modules       # Isolated node_modules
    networks:
      - planproof-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  planproof-network:
    driver: bridge
